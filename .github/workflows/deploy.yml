name: Deploy to GitHub Pages

env:
  API_KEY: ${{ secrets.API_KEY }}
  API_ENDPOINT: ${{ secrets.API_BASE_URL }}

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./build
          
      - name: Deploy
        uses: actions/deploy-pages@v2

      - name: Build project
        run: |
          echo "构建时替换环境变量"
          sed -i "s|__API_KEY__|${API_KEY}|g" js/main.js
          sed -i "s|__API_ENDPOINT__|${API_ENDPOINT}|g" js/main.js
          echo "替换API_KEY..."
          sed -i "s|__API_KEY__|***|g" js/main.js

      - name: Build project
        run: |
          echo "构建时替换环境变量"
          sed -i "s|__API_KEY__|${API_KEY}|g" js/main.js
          sed -i "s|__API_ENDPOINT__|${API_ENDPOINT}|g" js/main.js
