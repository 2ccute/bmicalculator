name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或你仓库的默认分支，例如 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          folder: . #  或者你的构建输出目录，例如 dist, build

